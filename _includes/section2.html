<section id="Skills">

    <div class="container">

        <!-- section title -->
        <h2 class="section-title wow fadeInUp">{{site.data.main.section2.title}}</h2>

        <div class="spacer" data-height="60"></div>

        <div class="row">
            {% for item in site.data.section2.skills %} 
            <div class="col-md-4" data-wow-delay="{{item.time_delay}}s">
                <!-- service box -->
                <div class="service-box rounded data-background padding-30 text-center shadow-yellow" data-color="#{{item.tile_color}}">
                    <img src="{{item.img}}" alt="UI/UX design" />
                    <h3 style="color: #{{item.title_color}};" class="mb-3 mt-0">{{item.title}}</h3>
                    <p style="color: #{{item.text_color}};" class="mb-0">{{item.text}}</p>
                </div>
                <div class="spacer d-md-none d-lg-none" data-height="30"></div>
            </div>
            {% endfor %}
        </div>
        {% if site.data.section2.btn.show == true %}
        <div class="mt-5 text-center">
            <p class="mb-0"><a href="{{site.data.section2.btn.link}}">{{site.data.section2.btn.linktext}}</a>{{site.data.section2.btn.text}}</p>
        </div>
        {% endif %}
    </div>

</section>
