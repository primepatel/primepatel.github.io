<section id="Skills">

    <div class="container">

        <!-- section title -->
        <h2 class="section-title wow fadeInUp">{{site.data.main.section2.title}}</h2>

        <div class="spacer" data-height="60"></div>

        <div class="row">
            {% for item in site.data.section2.skills %} 
            <div class="col-md-4" data-wow-delay="{{item[0]}}s">
                <!-- service box -->
                <div class="service-box rounded data-background padding-30 text-center shadow-yellow" data-color="#{{item[2]}}">
                    <img src="{{item[3]}}" alt="UI/UX design" />
                    <h3 style="color: #{{item[5]}};" class="mb-3 mt-0">{{item[1]}}</h3>
                    <p style="color: #{{item[5]}};" class="mb-0">{{item[4]}}</p>
                </div>
                <div class="spacer d-md-none d-lg-none" data-height="30"></div>
            </div>
            {% endfor %}
        </div>

        <div class="mt-5 text-center">
            <p class="mb-0"><a href="#contact">Click here</a> to contact me! ðŸ‘‹</p>
        </div>

    </div>

</section>
