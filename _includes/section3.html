<section id="experience">
    <div class="container">
        <!-- section title -->
        <h2 class="section-title wow fadeInUp">{{site.data.main.section3.title}}</h2>
        <div class="spacer" data-height="60"></div>
        <div class="row">
            <div class="col-md-6">
                <!-- timeline wrapper -->
                <div class="timeline edu bg-white rounded shadow-dark padding-30 overflow-hidden">
                    {% for item in site.data.section3.Education %} 
                    <!-- timeline item -->
                    <div class="timeline-container wow fadeInUp" data-wow-delay="{{item.time_delay}}s">
                        <div class="content">
                            <span class="time">{{item.period}}</span>
                            <h3 class="title">{{item.title}}</h3>
                            <p>{{item.subject}}<br> <a href="{{item.link}}">{{item.college}}</a></p>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- main line -->
                    <span class="line"></span>
                </div>
            </div>
            <div class="col-md-6">
                <!-- responsive spacer -->
                <div class="spacer d-md-none d-lg-none" data-height="30"></div>
                <!-- timeline wrapper -->
                <div class="timeline exp bg-white rounded shadow-dark padding-30 overflow-hidden" data-wow-delay="{{item[0]}}s">
                    {% for item in site.data.section3.Work %}
                    <!-- timeline item -->
                    <div class="timeline-container wow fadeInUp">
                        <div class="content">
                            <span class="time">{{item[1]}}</span>
                            <h3 class="title">{{item[2]}}</h3>
                            <p> {{item[3]}}</p>
                        </div>
                    </div>
                    {% endfor %}
                    <!-- main line -->
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </div>
</section>
